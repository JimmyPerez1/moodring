{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
<style>
    input:focus,
    textarea:focus,
    select:focus {
        border-color: #f1d6b8 !important;
        outline: none !important;
        box-shadow: 0 0 5px #f1d6b8 !important;
    }

    </style>

{% endblock %}
{% block content %}

<div class="page-header">
    <img src="{% static 'images/header1.png' %}" alt="ring 1" />
    <h1 style="color: #000000; font-size: 32px; margin-left: 8px;">Log a Mood</h1>

</div>

<form action="" method="post" class="form-container" >
    {% csrf_token %}
    <table style="border-radius: 7px; background: #fff; border: 1px solid #f1d6b8; padding: 20px;">
        {{ form.as_table }}
    </table>
    <div style="text-align: right;">
    <button type="submit" 
    type="submit"
    style="
      align-self: flex-end;
      margin-right: 40px;
      padding: 10px 18px;
      background-color: #f1d6b8;
      color: #000000;
      font-weight: bold;
      border: 2px solid #000000;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 12px;
      font-size: 16px;
    "
    onmouseover="this.style.backgroundColor='#e2c099';"
    onmouseout="this.style.backgroundColor='#f1d6b8';"
  > Submit!</button>
  </div>
</form>

{% endblock %}
