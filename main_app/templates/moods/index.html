{% extends 'base.html' %}
{% load static %}
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/moods/mood-index.css' %}"
/>
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>mood List</h1>

</section>

<section class="card-container">
  {% for mood in moods %}
  <a href="{% url 'mood-detail' mood.id %}">
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img src="{% static 'images/header1.png' %}" style="width: 50px;" alt=" mood">
        </div>
        <h2 class="card-title">{{ mood.created_at }}</h2>
      </div>
    </div>
  </a>
  {% endfor %}
</section>

{% endblock %}
